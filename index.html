<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogecoin Miner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    #wallet-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      cursor: pointer;
    }

    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #modal h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #fff;
    }

    #modal .doge-icon {
      margin: 15px auto;
      display: block;
      width: 60px;
      height: 60px;
    }

    #modal .balance {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
    }

    #modal .usd-balance {
      font-size: 18px;
      color: #ccc;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    #progress-bar {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto;
      position: relative;
      height: 25px;
    }

    #progress-fill {
      background-color: #f4a62a;
      height: 100%;
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s;
    }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #start-btn {
      background-color: #28a745;
      color: white;
    }

    #stop-btn {
      background-color: #dc3545;
      color: white;
    }

    #hashes-container {
      margin-top: 20px;
      color: #ccc;
      font-family: 'Courier New', Courier, monospace;
    }

    .hash {
      margin: 5px 0;
      word-wrap: break-word;
    }

    #doges-mined {
      font-size: 22px;
      font-weight: bold;
      color: #f4a62a;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .doge-text {
      color: #fff;
      font-size: 18px;
    }
  </style>
</head>

  <div id="mining-container">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="status">Aguardando início da mineração...</div>
    <div id="doges-mined" class="doge-text">DOGE Minerados: 0</div>
  </div>

  <div id="controls">
    <button id="start-btn">Iniciar Mineração</button>
    <button id="stop-btn" disabled>Parar Mineração</button>
  </div>

  <!-- Contêiner de hashes simuladas -->
  <div id="hashes-container">
    <h3>Hashes de Mineração:</h3>
    <div id="hashes"></div>
  </div>

  <!-- Modal da Wallet -->
  <div id="overlay"></div>
  <div id="modal">
    <h2>DOGE</h2>
    <p>COIN | Dogecoin</p>
    <img class="doge-icon" src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Doge Icon">
    <div class="balance" id="wallet-balance">0 DOGE</div>
    <div class="usd-balance" id="usd-balance">$0.00</div>
    <button onclick="closeModal()">Fechar</button>
  </div>

  <script>
    const progressFill = document.getElementById('progress-fill');
    const status = document.getElementById('status');
    const dogesMined = document.getElementById('doges-mined');
    const hashesContainer = document.getElementById('hashes');
    const walletBalance = document.getElementById('wallet-balance');
    const usdBalance = document.getElementById('usd-balance');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');

    let dogeCount = 0;
    let miningInterval = null;
    let dogeToUsdRate = 0.07; // Valor padrão, caso a API falhe
    let hashInterval = null;

    // Função para atualizar o preço do Dogecoin em tempo real
    async function fetchDogePrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=dogecoin&vs_currencies=usd');
        const data = await response.json();
        dogeToUsdRate = data.dogecoin.usd;
        updateBalances();
      } catch (error) {
        console.error("Erro ao obter o preço do Dogecoin:", error);
      }
    }

    function simulateMining() {
      let progress = 0;

      status.textContent = "Max Antminer S21 XP Hydro 474TH";

      miningInterval = setInterval(() => {
        progress += Math.random() * 10; // Incrementa progressivamente
        progressFill.style.width = `${Math.min(progress, 100)}%`;

        if (progress >= 100) {
          progress = 0;
          const mined = Math.floor(Math.random() * 5 + 1); // Entre 1 e 5 DOGE por ciclo
          dogeCount += mined;
          updateBalances();
          progressFill.style.width = '0%';

          // Gerar hash simulada
          generateHash();
        }
      }, 200); // Atualização rápida para simular atividade
    }

    function updateBalances() {
      dogesMined.textContent = `DOGE Minerados: ${dogeCount}`;
      walletBalance.textContent = `${dogeCount} DOGE`;
      usdBalance.textContent = `$${(dogeCount * dogeToUsdRate).toFixed(2)}`;
    }

    function generateHash() {
      const randomHash = '0x' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
      const hashDiv = document.createElement('div');
      hashDiv.classList.add('hash');
      hashDiv.textContent = randomHash;
      hashesContainer.appendChild(hashDiv);
    }

    function startMining() {
      if (!miningInterval) {
        simulateMining();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        // Iniciar geração de hashes
        hashInterval = setInterval(generateHash, 1500);
      }
    }

    function stopMining() {
      clearInterval(miningInterval);
      clearInterval(hashInterval);
      miningInterval = null;
      hashInterval = null;
      status.textContent = "Mineração pausada.";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function openModal() {
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }

    // Carregar o preço do Dogecoin ao carregar a página
    window.onload = fetchDogePrice;

    document.getElementById('wallet-icon').addEventListener('click', openModal);
    startBtn.addEventListener('click', startMining);
    stopBtn.addEventListener('click', stopMining);
  </script>
</body>
</html>
